<!DOCTYPE html>
<html>
<head>
  <title>The Office Script Search</title>
  <link rel="stylesheet" href="index.css" />
  <script src="data/characterNames.js" defer ></script>
  <script src="start.js" defer ></script>
</head>
<body>
  <div class="container">
    <div class="search-form">
      <h1>The Office Script Search</h1>
      <form id="searchForm" method="get" action="index.html">
        <label for="searchInput">Enter a phrase:</label>
        <input type="text" id="searchInput" name="Text" value="Dunder Mifflin" required>
        <label for="dropdown">Select a name:</label>
        <select id="dropdown" name="SelectedOption" class="search-dropdown" value="Michael"></select>
        <button class="button" id="search" type="submit">Search</button>
      </form>
    </div>
  </div>
  <div class="bottom-container"></div>
  <footer>
    <p>&copy; Will Garvey Productions 2023</p>
  </footer>
  <script src="js/index.js"></script>
    <script src="js/characterName.js"></script>
</body>
</html>
